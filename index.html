<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortuna Survey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      background-color: #ffffff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
    }

    fieldset {
      border: none;
      margin-bottom: 24px;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: 12px;
      display: block;
      color: #374151;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      background-color: #f3f4f6;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    textarea {
      resize: vertical;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 12px;
    }

    select {
      appearance: none;
      background-color: #f3f4f6;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    input[type="reset"],
    button[type="submit"] {
      background-color: #fa812a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 8px;
      transition: background-color 0.3s ease;
    }

    input[type="reset"]:hover,
    button[type="submit"]:hover {
      background-color: #fea610;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>

  <form id="googleForm">
    <img src="logo_before.png" alt="Happy Paws Logo" >
    <h2>Happy Paws Satisfaction Survey</h2>

    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email">

      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="10" max="100">
    </fieldset>

    <fieldset>
      <legend>Service Rating</legend>

      <div class="radio-group">
        <p>How satisfied are you with our service?</p>
        <label><input type="radio" name="rating" value="very_satisfied"> Very Satisfied</label>
        <label><input type="radio" name="rating" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="rating" value="neutral"> Neutral</label>
        <label><input type="radio" name="rating" value="dissatisfied"> Dissatisfied</label>
      </div>

      <div class="checkbox-group">
        <p>What services did you avail?</p>
        <input type="checkbox" name="feature" value="shower"> Pet Shower<br>
        <input type="checkbox" name="feature" value="haircut"> Haircut<br>
        <input type="checkbox" name="feature" value="trimming"> Nail Trimming<br>
      </div>

      <label for="contact_method">Preferred Contact Method</label>
      <select name="contact_method" id="contact_method">
        <option value="" selected>--Please choose--</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="chat">Live Chat</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Additional Feedback</legend>
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" rows="5" placeholder="Tell us how we can improve..."></textarea>
    </fieldset>

    <div class="form-actions">
      <input type="reset" value="Reset Form">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXzjyNU9RhG4pLxaZtUwHvd3fjWf4hooOKbEv7coaWW5GqUxfHqmCJIm_bIoe3Qzt6/exec';

    const form = document.getElementById('googleForm');

    //When the user clicks the submit button, this function runs.
    form.addEventListener('submit', e => {
      e.preventDefault(); //This stops the browserâ€™s default action of reloading
      
      fetch(scriptURL, {method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Form submitted successfully!");
          //form.reset();
        })
        .catch(error => alert('Error!', error.message));
    });
  </script>
</body>
</html>
